<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8"/>
    <title>Jolis-Oiseaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/static/scripts/utils-ajax.js" defer></script>
    <script src="/static/scripts/accueil.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg shadow mt-3 mb-4 rounded container">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Jolis-Oiseaux</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Accueil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="d-flex flex-column align-items-center justify-content-center gap-2">
        <img src="/static/images/{{ image.id }}.jpg" alt="oiseau" class="w-75 border rounded-3 p-2 shadow">
        <div class="d-flex flex-column flex-md-row w-100 gap-2 justify-content-md-center align-content-md-center">
            <a download="oiseau{{ image.id }}.jpg" href="/static/images/{{ image.id }}.jpg" class="btn btn-primary"><i class="bi bi-cloud-arrow-down-fill"></i>
                                    Enregistrer l'image</a>
            <a href="/" class="btn btn-secondary"><i class="bi bi-house-fill"></i> Retourner à l'accueil</a>
            <a href="/api/delete-image/{{ image.id }}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i> Supprimer l'image</a>
        </div>

    </div>

</main>
<footer class="shadow mt-3 mb-3 rounded container text-center p-2">
    <p class="m-0">Réalisé par Raphaël Grougnet, Alexandre Vachon, David Girard, Etienne Langlois, Ziad Affan</p>
</footer>
</body>

</html>
